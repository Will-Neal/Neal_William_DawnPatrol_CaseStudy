<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spot Check</title>
</head>
<body>
<h1>My Spots</h1>

<form role="form" method="post" th:action="@{/spot/lineup}" th:object="${spot}">
    <label for="name">Name</label>
    <input id="name" type="text" th:field="*{name}"/>
    <label for="type">Type</label>
    <input id="type" type="text" th:field="*{type}"/>
    <label for="location">location</label>
    <input id="location" type="text" th:field="*{location}"/>
    <label for="swell">Ideal Swell Direction</label>
    <input id="swell" type="text" th:field="*{idealExposure}"/>
    <label for="wind">Ideal Wind</label>
    <input id="wind" type="text" th:field="*{idealWind}"/>
    <input id="submit" type="submit" value="Submit Button">
</form>

<table>
    <tr>
        <th>Spot</th>
        <th>Break Type</th>
        <th>Location</th>
        <th>Swell Direction</th>
        <th>Wind Direction</th>
        <th>Actions</th>
    </tr>
    <tr th:each="spot : ${spots}">
        <td th:text="${spot.name}"/>
        <td th:text="${spot.type}"/>
        <td th:text="${spot.location}"/>
        <td th:text="${spot.idealExposure}"/>
        <td th:text="${spot.idealWind}"/>
        <td>
            <form th:action="@{/spot/update/{id}(id=${spot.id})}" method="get">
                <input type="submit" value="update">
            </form>
        </td>
        <td>
            <form th:action="@{/spot/delete/{id}(id=${spot.id})}" method="post">
                <input type="submit" value="delete">
            </form>
        </td>
    </tr>
</table>

</body>
</html>
